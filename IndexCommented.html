<!DOCTYPE html>
<!-- Qual versao do HTML se esta usando -->
<html lang="pt_BR">
  <!-- Linguagem utilizada -->
  <head>
    <meta charset="UTF-8" />
    <!-- charset: conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!-- Responsavel por dar um nome a pag. -->

    <link rel="icon" href="./public/images/logo-icon.png" />
    <!-- "LINK é uma Tag"; "atributo REL, do tipo "icone"; "HREF é um atributo para fazer um diretorio absoluto ou relativo. Responsavel pela localizacao do arquivo"-->
    <link rel="stylesheet" href="./public/CSS/Main.css">
    <!-- Inserir o arquivo CSS no HTML-->
  </head>
  <body id="body"> <!-- Nao se pode repetir o ID em outro lugar-->
    <header>
      <!-- Utilizada para definir o cabecalho de algo-->
      <img
        src="./public/images/logo.svg"
        alt="Logomarca de Happy"
      /><!-- TAG img, tem seu proprio fechamento e seus atributos-->

      <div>
        <!--Uma caixa, um coteiner para colocar mais coisas dentro -->
        <strong>Mogi das Cruzes</strong
        ><!-- Deixar o texto em negrito -->
        <p>São Paulo</p>
      </div>
    </header>

    <main>
      <h1>Leve felicidade para o mundo</h1>

      <section>
        <!-- Secao-->
        <p>Visite orfanatos e mude o dia de muitas crianças</p>

        <a href="#" title="Visite orfanatos">
            <img src="./public/images/arrow.svg" alt="Ir para o mapa">
        </a>
      </section>
    </main>
  </body>
</html>
<!-- <HEAD> responsavel pela configuracao do documento.
     -Tags META, responsaveis por meta dados da pag.
     -Meta dados: configuracoes do HTML, configuracoes do nosso doc.
     -Diretorio NLW e o diretorio raiz do projeto. 
     -(./) informa que esta no diretorio raiz. 
     OBS:
     -Azul claro sao atributos.
     -Azul escuro sao Tags.
    </HEAD>
     <BODY>
        <HEADER>
             <IMG>     
             -SCR: source, o caminho, aonde esta a imagem.
             -ALT: Alternativa, um atributo de alternativa;
             <DIV>
             -TAGS: <strong> (tem display inline "um pequeno pedaco do espaco") e <p> (paragrafo). 
        <MAIN> Conteudo principal da pagina.
             <h1> Serve para colocar titulos, vai do h1 ao h6.
             <section> uma secao.
             <p> paragrafo.
             <link> Insercao de links.
    -->
